<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/inrt.js"></script>
        <script src="js/mapTiles.js"></script>
        <script src="js/factions.js"></script>
        <script src="js/realms.js"></script>
        <script src="js/map.js?v=1.1"></script>
        <link rel="stylesheet" href="css/main.css?v=1.0">
    </head>
    <body>
        <div id="info">
Zoom to tile (Double Click)<br>
Pan map (Scroll or Drag)<br>
Open tile in game (Cmnd/Ctrl+Click)<br>
Click Realms to open (<a style="color: #ffa500;" href="https://vinny-888.github.io/LiquidLandsThematicMaps/?layer=yield&realm=mc">View Realms</a>)<br>
        </div>
        <div class="controls">
            <p>Layers:</p>
            <input type="radio" id="faction" name="layer" value="0" checked="checked">
            <label for="html">Faction</label><br>
            <input type="radio" id="guarded" name="layer" value="1">
            <label for="javascript">Guarded</label><br>
            <input type="radio" id="yield" name="layer" value="2">
            <label for="css">Yield</label>
        </div>
        <div id="factionsDiv" style="display: none;">
            <div class="title">Factions:</div>
            <table id="factions">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Faction</th>
                        <th>Color</th>
                        <th>Land</th>
                    </tr>
                </thead>
                <tbody id="factionRows">
                </tbody>
              </table>
        </div>
        <div id="MapOuter" data-chain_state_changed="">
            <div id="MapZoomer" style="transform: scale(0.2);transform-origin: left top;">
                <div id="Map">
                    <canvas id="mapCanvas"> </canvas>
                </div>
            </div>
        </div>
        <div id="Zoomer">
            <div class="plus" onclick="zoomIn()">+</div>
            <div class="minus" onclick="zoomOut()">-</div>
        </div>
    </body>
</html>
